version: '3'

services:

    php:
        build: docker/php
        volumes:
            - "./:/project:cached"
        depends_on:
            - mysql

    nginx:
        build: docker/nginx
        volumes:
            - "./:/project:cached"
        depends_on:
            - php

    mysql:
        build: docker/mysql
        environment:
            - "MYSQL_ROOT_PASSWORD=root"
            - "MYSQL_USER=project"
            - "MYSQL_PASSWORD=project"
            - "MYSQL_DATABASE=project"
